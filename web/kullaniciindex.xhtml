<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="aa">  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu label="LİSTELE" icon="pi pi-file">
           
            <p:menuitem value="İşlem" update="aa" action="#{deneme.yapislemliste()}"  />
            <p:separator />
            <p:menuitem value="Öğrenci" update="aa" action="#{deneme.yapögrenciliste()}"  />
            <p:separator />
            <p:menuitem value="Kitap" update="aa" action="#{deneme.yapkitapliste()}"  />
            <p:separator />
            <p:menuitem value="Yazar" update="aa" action="#{deneme.yapyazarliste()}"  />
            <p:separator />
            <p:menuitem value="Tür" update="aa" action="#{deneme.yapturliste()}"  />
            
        </p:submenu>
 
        <p:submenu label="GÜNCELLE" icon="pi pi-pencil">
            <p:menuitem action="#{deneme.yapislemgüncelle()}" update="aa" value="İşlem"  />
            <p:separator />
            <p:menuitem action="#{deneme.yapkitapgüncelle()}" update="aa"  value="Kitap"  />
            <p:separator />
            <p:menuitem action="#{deneme.yapyazargüncelle()}" update="aa" value="Yazar"  />
            <p:separator />
            <p:menuitem action="#{deneme.yapturgüncelle()}" update="aa" value="Tür"  />
            
        </p:submenu>
 
        <p:submenu label="SİLME" icon="pi pi-question">
           <p:menuitem action="#{deneme.yapislemsil()}" update="aa" value="İşlem"  />
            <p:separator />
            <p:menuitem action="#{deneme.yapögrencisil()}" update="aa" value="Öğrenci"  />
            <p:separator />
            <p:menuitem action="#{deneme.yapkitapsil()}" update="aa" value="Kitap" />
            <p:separator />
            <p:menuitem  action="#{deneme.yapyazarsil()}" update="aa" value="Yazar"  />
            <p:separator />
             <p:menuitem  action="#{deneme.yaptursil()}" update="aa" value="Tür"  />
        </p:submenu>
 
        <p:submenu label="EKLE" icon="pi pi-cog">
            <p:menuitem action="#{deneme.yapislemekle()}" update="aa" value="İşlem"  />
            <p:separator />
            <p:menuitem action="#{deneme.yapögrenciekle()}" update="aa" value="Öğrenci"  />
            <p:separator />
            <p:menuitem action="#{deneme.yapkitapkayit()}" update="aa" value="Kitap" />
            <p:separator />
            <p:menuitem   action="#{deneme.yapyazarkayit()}" update="aa" value="Yazar"  />
            <p:separator />
             <p:menuitem  action="#{deneme.yapturkayit()}" update="aa" value="Tür"  />
        </p:submenu>
 
        
 
        <f:facet name="options">
            
            <p:commandButton action="#{login.kullanicicikis()}" update="aa" value="ÇIKIŞ" icon="pi pi-home" />
        </f:facet>
    </p:menubar>
     <ui:param name="c" id="k" value="#{deneme.adres}"></ui:param>
             <div align="center">
 <iframe width="100%" height="900px" src="#{c}"/>
</div>
</h:form>
    </h:body>
</html>
