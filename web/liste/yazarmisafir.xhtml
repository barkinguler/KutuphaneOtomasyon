<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Veritabanından Kayıt Çekme</title>


    <style type="text/css">

        .ui-datatable-empty-message {
            display: none;
        }

        .order-table {
            border-collapse: collapse;
        }

        .order-table-header {
            text-align: center;
            background: none repeat scroll 0 0 #E5E5E5;
            border-bottom: 1px solid #BBBBBB;
            padding: 16px;
        }

        .order-table-odd-row {
            text-align: center;
            background: none repeat scroll 0 0 #FFFFFFF;
            border-top: 1px solid #BBBBBB;
        }

        .order-table-even-row {
            text-align: center;
            background: none repeat scroll 0 0 #F9F9F9;
            border-top: 1px solid #BBBBBB;
        }

    </style>
</h:head>
<h:body>


    <div align="right" style="position:fixed;margin-left: 40%;margin-top: 0%;margin-right: 25%;">

        <h:form>
            <p:dataTable var="car" id="growl" value="#{yazarCek.sorguSonucu3}">
                <f:facet name="header">
                    Mevcut Yazarlar
                </f:facet>
                <p:column headerText="Yazar No">
                    <h:outputText value="#{car.yazarno}"/>
                </p:column>

                <p:column headerText="Yazar Ad">
                    <h:outputText value="#{car.yazarad}"/>
                </p:column>

                <p:column headerText="Yazar Soyad">
                    <h:outputText value="#{car.yazarsoyad}"/>
                </p:column>

            </p:dataTable>

        </h:form>
    </div>


    <div align="left" style="position:fixed;margin-left: 0%;margin-top: 0%;margin-right: 70%;">
        <h:form id="kitapp">


            <p:dataTable var="car" id="growl" value="#{yazarCek.sorguSonucu}">
                <f:facet name="header">
                    <p:panelGrid columns="1">
                        <h:outputText value="Yazar Adını Giriniz"/>
                        <p:inputText value="#{yazarCek.yazarad}"/>
                        <p:commandButton value="Ara" id="ajax" update="growl" action="#{yazarCek.yazarkayit}"
                                         style="font-size: 75%;margin-right:20px;" styleClass="ui-priority-primary"/>
                    </p:panelGrid>
                </f:facet>

                <p:column headerText="Yazar No">
                    <h:outputText value="#{car.yazarno}"/>
                </p:column>
                <p:column headerText="Yazar Ad">
                    <h:outputText value="#{car.yazarad}"/>
                </p:column>
                <p:column headerText="Yazar Ad">
                    <h:outputText value="#{car.yazarsoyad}"/>
                </p:column>


            </p:dataTable>


        </h:form>

    </div>


</h:body>
</html>
