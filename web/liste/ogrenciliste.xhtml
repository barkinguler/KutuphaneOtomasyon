<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <style>
            
                      .ui-datatable-empty-message {
    display: none;
}
            
        </style>
    </h:head>
    <h:body>
         <div align="right" style="position:fixed;margin-left: 20%;margin-top: 0%;margin-right: 20%;">
            
        <h:form>
             <p:dataTable var="car" id="growl" value="#{ogrCek.sorguSonucu}">
    <p:column headerText="Öğrenci No" filterBy="#{car.ogrno}"   filterMatchMode="contains">
        <center><h:outputText value="#{car.ogrno}" /></center>
    </p:column>
 
    <p:column headerText="Öğrenci Ad" filterBy="#{car.ograd}"   filterMatchMode="contains">
        <center> <h:outputText value="#{car.ograd}" /></center>
    </p:column>
 
    <p:column headerText="Öğrenci Soyad" filterBy="#{car.ogrsoyad}"   filterMatchMode="contains">
        <center> <h:outputText value="#{car.ogrsoyad}" /></center>
    </p:column>
 
    
</p:dataTable>
            
          
        </h:form></div>
    </h:body>
</html>
